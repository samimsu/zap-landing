<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Zap - Home</title>

    <!-- Change these Google fonts with your own choice -->
    <link
      href="https://fonts.googleapis.com/css?family=Chivo:700|Overpass:400,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Banner section -->
    <div class="banner">
      <h1>Zap</h1>
      <p>Delivering convenience to your loved ones</p>
      <a href="#" class="btn-blue">Send a package now</a>
    </div>

    <!-- Cards section -->
    <div class="container">
      <h2>Why us?</h2>
      <div class="cards">
        <div class="card-white">
          <img src="./images/london.jpg" />
          <h3>Fast</h3>
          <p>Pickup and delivery within an hour from anywhere in Dubai.</p>
        </div>

        <div class="card-white">
          <img src="./images/paris.jpg" />
          <h3>Convenient</h3>
          <p>Send all kinds of packages; small or large.</p>
        </div>

        <div class="card-white">
          <img src="./images/shanghai.jpg" />
          <h3>Easy</h3>
          <p>Schedule a pickup with just a few taps using our app.</p>
        </div>
      </div>
    </div>

    <!-- Footer section -->
    <div class="footer">
      <p>Designed by Sami</p>
    </div>
  </body>
</html>
